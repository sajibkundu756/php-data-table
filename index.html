
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Khulna polytechnic institute</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .dim-img {
      filter: brightness(40%);
      object-fit: cover;
    }
  </style>

</head>
<body>

<div class="card text-white">
  <img src="si.webp" class="card-img dim-img" alt="Background Image">
  <div class="card-img-overlay">

    <div class="container py-5">

      <!-- Heading -->
      <div class="text-center mb-4">
        <h1 class="fw-bold">Welcome to Khulna polytechnic institute</h1>
        <p class="text-light">Enter your details and submit this form to confirm your student ID</p>
        <p class="text-success fw-semibold">
          Thanks for submitting your form. We are happy to see you joining us to college
        </p>


      </div>

      <!-- Card -->
      <div class="card shadow mx-auto" style="max-width: 800px;">
        <div class="card-body p-4">

          <!-- FORM START -->
          <form action="" method="post">

            <div class="mb-3">
              <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <input type="text" name="age" class="form-control" placeholder="Enter your Age">
            </div>

            <div class="mb-3">
              <input type="text" name="gender" class="form-control" placeholder="Enter your gender">
            </div>

            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <input type="text" name="phone" class="form-control" placeholder="Enter your phone">
            </div>

            <div class="mb-3">
              <textarea name="desc" class="form-control" placeholder="Enter any other information here" rows="5"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>

          </form>
          <!-- FORM END -->

        </div>
      </div>
    </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
